<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오톡 챌린지 마지막 미션!!</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <span>Nomad Service</span>
      </div>
      <div class="status-bar__column">
        <span>10:10</span>
      </div>
      <div class="status-bar__column">
        <span>200%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">카카오톡 챌린지 마지막 미션!!</h1>
      <p class="welcome-header__text">
        마지막 마무리를 지어보려 합니다.<br>이메일 또는 휴대폰 번호를 적어주세요
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="이메일 또는 휴대폰번호" />
      <input name="password" type="password" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <a href="#">계정 또는 비밀번호 찾기</a>
    </form>

    <div id="no-mobile">
      <span>거 쫌!! 화면좀 작게 갑시다!!</span>
    </div>


    <script src="https://kit.fontawesome.com/9b904942fd.js" crossorigin="anonymous">
    </script>
  </body>
</html>
